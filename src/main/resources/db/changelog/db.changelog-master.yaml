databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: danrold
      changes:
        - createTable:
            tableName: List
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: listName
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: createDate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: changeDate
                  type: date
                  constraints:
                    nullable: false

